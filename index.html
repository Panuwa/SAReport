<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA Performance Dashboard (Full Features)</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- Prop Types -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
    
    <!-- Recharts -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.12.3/Recharts.min.js"></script>
    
    <!-- Babel -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.10/babel.min.js"></script>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCxcwdUQlVewO2C0fyCXhVYCk7adOlb7Bw",
            authDomain: "sareport-9a853.firebaseapp.com",
            projectId: "sareport-9a853",
            storageBucket: "sareport-9a853.firebasestorage.app",
            messagingSenderId: "420538767390",
            appId: "1:420538767390:web:3b07cb2bd418b84da0360f",
            measurementId: "G-HT4N05EQQE"
        };

        try {
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            const auth = getAuth(app);
            
            window.dbService = {
                db, auth,
                addDoc, updateDoc, deleteDoc, doc, collection, onSnapshot, query, orderBy,
                signInWithEmailAndPassword, signOut, onAuthStateChanged,
                status: 'ready'
            };
        } catch (e) {
            console.error("Firebase error:", e);
        }
    </script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; }
        .modal-overlay { animation: fadeIn 0.2s ease-out; }
        .modal-content { animation: slideUp 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root">
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <p class="text-slate-500 font-bold uppercase tracking-widest text-xs">Initializing SA Dashboard...</p>
            </div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, PieChart, Pie, Cell } = window.Recharts || {};

        // --- Icons ---
        const Icon = ({ path, color = "currentColor", size = 18 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                {path}
            </svg>
        );

        const Icons = {
            Plus: <Icon path={<><path d="M5 12h14" /><path d="M12 5v14" /></>} />,
            Edit: <Icon path={<><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" /><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" /></>} />,
            Trash: <Icon path={<><polyline points="3 6 5 6 21 6" /><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" /></>} />,
            Filter: <Icon path={<><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3" /></>} />,
            User: <Icon path={<><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" /><circle cx="12" cy="7" r="4" /></>} />,
            Calendar: <Icon path={<><rect x="3" y="4" width="18" height="18" rx="2" ry="2" /><line x1="16" y1="2" x2="16" y2="6" /><line x1="8" y1="2" x2="8" y2="6" /><line x1="3" y1="10" x2="21" y2="10" /></>} />,
            Dollar: <Icon path={<><line x1="12" x2="12" y1="2" y2="22" /><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" /></>} />,
            Clock: <Icon path={<><circle cx="12" cy="12" r="10" /><polyline points="12 6 12 12 16 14" /></>} />,
            Target: <Icon path={<><circle cx="12" cy="12" r="10" /><circle cx="12" cy="12" r="6" /><circle cx="12" cy="12" r="2" /></>} />,
            LogOut: <Icon path={<><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" /><polyline points="16 17 21 12 16 7" /><line x1="21" x2="9" y1="12" y2="12" /></>} />
        };

        const COLORS = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'];

        const getWeekNumber = (dateStr) => {
            const date = new Date(dateStr);
            const onejan = new Date(date.getFullYear(), 0, 1);
            const week = Math.ceil((((date - onejan) / 86400000) + onejan.getDay() + 1) / 7);
            return `W${week.toString().padStart(2, '0')}`;
        };

        const LoginScreen = () => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const handleLogin = async (e) => {
                e.preventDefault();
                try {
                    await window.dbService.signInWithEmailAndPassword(window.dbService.auth, email.trim(), password);
                } catch (err) {
                    setError("ล็อกอินไม่สำเร็จ กรุณาตรวจสอบอีเมลและรหัสผ่าน");
                }
            };
            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-100 p-4 text-left">
                    <form onSubmit={handleLogin} className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md space-y-4">
                        <h2 className="text-2xl font-black text-center text-slate-800 uppercase tracking-tighter">SA Dashboard</h2>
                        <input type="email" placeholder="Email" value={email} onChange={e => setEmail(e.target.value)} required className="w-full border p-3 rounded-xl outline-none focus:ring-2 focus:ring-blue-500" />
                        <input type="password" placeholder="Password" value={password} onChange={e => setPassword(e.target.value)} required className="w-full border p-3 rounded-xl outline-none focus:ring-2 focus:ring-blue-500" />
                        {error && <p className="text-rose-500 text-xs font-bold text-center bg-rose-50 p-2 rounded">{error}</p>}
                        <button type="submit" className="w-full py-3 bg-blue-600 text-white font-black rounded-xl hover:bg-blue-700 transition-all shadow-lg shadow-blue-100 uppercase tracking-widest">Login</button>
                    </form>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [showModal, setShowModal] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [showDone, setShowDone] = useState(true);
            const [selectedWeek, setSelectedWeek] = useState('All');

            const [newActivity, setNewActivity] = useState({
                date: new Date().toISOString().split('T')[0],
                startDate: new Date().toISOString().split('T')[0],
                category: 'Presale', task: '', note: '', customer: '', 
                projectManager: '', priority: 'Medium', status: 'Proposal', value: 0, nextWeek: '', okr: 'Yes'
            });

            // Auth Check
            useEffect(() => {
                const svc = window.dbService;
                if (!svc || !svc.auth) return;
                const unsubscribe = svc.onAuthStateChanged(svc.auth, (fbUser) => {
                    if (fbUser) {
                        const email = fbUser.email.toLowerCase();
                        const isAdmin = email.includes('admin') || email === 'panuwatk@gmail.com';
                        setUser({ email: fbUser.email, role: isAdmin ? 'admin' : 'viewer' });
                    } else { setUser(null); }
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            // Data Fetching
            useEffect(() => {
                if (!user || !window.dbService.db) return;
                const { db, collection, onSnapshot, query, orderBy } = window.dbService;
                const q = query(collection(db, "tasks"), orderBy("date", "desc"));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const docs = snapshot.docs.map(doc => ({ 
                        id: doc.id, 
                        ...doc.data(),
                        note: doc.data().note || doc.data().activityNote || "" 
                    }));
                    setData(docs);
                });
                return () => unsubscribe();
            }, [user]);

            // Filters & KPIs
            const uniqueWeeks = useMemo(() => [...new Set(data.map(d => d.week))].filter(Boolean).sort(), [data]);
            
            const filteredData = useMemo(() => {
                return data.filter(item => {
                    const weekMatch = selectedWeek === 'All' || item.week === selectedWeek;
                    const statusMatch = showDone ? true : item.status !== 'Done';
                    return weekMatch && statusMatch;
                });
            }, [data, selectedWeek, showDone]);

            const kpis = useMemo(() => {
                const presale = filteredData.reduce((acc, curr) => acc + (curr.category === 'Presale' ? Number(curr.value || 0) : 0), 0);
                const bau = filteredData.reduce((acc, curr) => acc + (curr.category === 'BAU' ? Number(curr.hours || 0) : 0), 0);
                const winItems = filteredData.filter(d => d.category === 'Presale');
                const winRate = winItems.length ? Math.round((winItems.filter(d => d.status === 'Won').length / winItems.length) * 100) : 0;
                const okrRate = filteredData.length ? Math.round((filteredData.filter(d => d.okr === 'Yes').length / filteredData.length) * 100) : 0;
                return { presale, bau, winRate, okrRate };
            }, [filteredData]);

            const chartData = useMemo(() => {
                const weeks = [...new Set(data.map(d => d.week))].sort().slice(-6);
                return weeks.map(w => {
                    const items = data.filter(d => d.week === w);
                    return {
                        name: w,
                        presale: items.reduce((acc, curr) => acc + (curr.category === 'Presale' ? Number(curr.value || 0) : 0), 0),
                        bau: items.reduce((acc, curr) => acc + (curr.category === 'BAU' ? Number(curr.hours || 0) : 0), 0)
                    };
                });
            }, [data]);

            // CRUD Handlers
            const handleEdit = (item) => {
                setEditingId(item.id);
                setNewActivity({
                    date: item.date || "",
                    startDate: item.startDate || item.date || "",
                    category: item.category || "Presale",
                    task: item.task || "",
                    note: item.note || "",
                    customer: item.customer || "",
                    projectManager: item.projectManager || "",
                    priority: item.priority || "Medium",
                    status: item.status || "Proposal",
                    value: item.category === 'Presale' ? (item.value || 0) : (item.hours || 0),
                    nextWeek: item.nextWeek || "",
                    okr: item.okr || "Yes"
                });
                setShowModal(true);
            };

            const handleAddSubmit = async (e) => {
                e.preventDefault();
                const { db, addDoc, updateDoc, doc, collection } = window.dbService;
                const payload = {
                    ...newActivity,
                    week: getWeekNumber(newActivity.date),
                    hours: newActivity.category === 'BAU' ? Number(newActivity.value) : 0,
                    value: newActivity.category === 'Presale' ? Number(newActivity.value) : 0,
                    updatedAt: new Date().toISOString()
                };
                try {
                    if (editingId) { await updateDoc(doc(db, "tasks", editingId), payload); }
                    else { await addDoc(collection(db, "tasks"), payload); }
                    setShowModal(false);
                } catch (err) { alert(err.message); }
            };

            const handleDelete = async (id) => {
                if (!confirm("Delete this?")) return;
                const { db, deleteDoc, doc } = window.dbService;
                try { await deleteDoc(doc(db, "tasks", id)); } catch (err) { alert(err.message); }
            };

            if (loading) return null;
            if (!user) return <LoginScreen />;

            return (
                <div className="p-4 md:p-8 max-w-7xl mx-auto space-y-6">
                    {/* Top Header */}
                    <header className="flex flex-col lg:flex-row justify-between items-start lg:items-center gap-4 bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                        <div>
                            <h1 className="text-2xl font-black text-slate-800 tracking-tighter uppercase">SA Dashboard</h1>
                            <p className="text-slate-500 text-xs font-bold uppercase tracking-widest">{user.email} | <span className="text-blue-600">{user.role}</span></p>
                        </div>
                        <div className="flex flex-wrap gap-2 w-full lg:w-auto">
                            {/* WEEK FILTER */}
                            <div className="flex items-center gap-2 bg-slate-100 px-4 py-2 rounded-2xl text-xs font-black border border-slate-200">
                                {Icons.Filter}
                                <select value={selectedWeek} onChange={e => setSelectedWeek(e.target.value)} className="bg-transparent outline-none uppercase">
                                    <option value="All">All Weeks</option>
                                    {uniqueWeeks.map(w => <option key={w} value={w}>{w}</option>)}
                                </select>
                            </div>
                            
                            {user.role === 'admin' && (
                                <button onClick={() => { setEditingId(null); setShowModal(true); }} className="bg-blue-600 text-white px-5 py-2 rounded-2xl text-xs font-black hover:bg-blue-700 shadow-xl shadow-blue-100 transition-all uppercase flex-grow lg:flex-grow-0">
                                    {Icons.Plus} Add New
                                </button>
                            )}
                            <button onClick={() => window.dbService.signOut(window.dbService.auth)} className="bg-white border text-slate-400 px-4 py-2 rounded-2xl text-xs font-black hover:bg-slate-50 uppercase">
                                {Icons.LogOut}
                            </button>
                        </div>
                    </header>

                    {/* KPI CARDS */}
                    <div className="grid grid-cols-2 lg:grid-cols-4 gap-4">
                        <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 flex items-center gap-4 group hover:border-blue-200 transition-all">
                            <div className="p-3 bg-blue-50 text-blue-600 rounded-2xl group-hover:bg-blue-600 group-hover:text-white transition-all">{Icons.Dollar}</div>
                            <div><p className="text-[10px] text-slate-400 font-black uppercase tracking-widest">Pipeline</p><h3 className="text-xl font-black">{kpis.presale.toFixed(1)}M</h3></div>
                        </div>
                        <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 flex items-center gap-4 group hover:border-emerald-200 transition-all">
                            <div className="p-3 bg-emerald-50 text-emerald-600 rounded-2xl group-hover:bg-emerald-600 group-hover:text-white transition-all">{Icons.Target}</div>
                            <div><p className="text-[10px] text-slate-400 font-black uppercase tracking-widest">Win Rate</p><h3 className="text-xl font-black">{kpis.winRate}%</h3></div>
                        </div>
                        <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 flex items-center gap-4 group hover:border-amber-200 transition-all">
                            <div className="p-3 bg-amber-50 text-amber-600 rounded-2xl group-hover:bg-amber-600 group-hover:text-white transition-all">{Icons.Clock}</div>
                            <div><p className="text-[10px] text-slate-400 font-black uppercase tracking-widest">BAU Hours</p><h3 className="text-xl font-black">{kpis.bau}h</h3></div>
                        </div>
                        <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 flex items-center gap-4 group hover:border-purple-200 transition-all">
                            <div className="p-3 bg-purple-50 text-purple-600 rounded-2xl group-hover:bg-purple-600 group-hover:text-white transition-all">{Icons.Target}</div>
                            <div><p className="text-[10px] text-slate-400 font-black uppercase tracking-widest">OKR Progress</p><h3 className="text-xl font-black">{kpis.okrRate}%</h3></div>
                        </div>
                    </div>

                    {/* CHARTS */}
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div className="lg:col-span-2 bg-white p-6 rounded-3xl shadow-sm border border-slate-100 chart-container">
                            <h4 className="font-black text-slate-800 mb-6 text-xs uppercase tracking-widest flex items-center gap-2">
                                <span className="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></span> Weekly Trend
                            </h4>
                            <div className="h-[250px]">
                                <ResponsiveContainer width="100%" height="100%">
                                    <BarChart data={chartData}>
                                        <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                        <XAxis dataKey="name" axisLine={false} tickLine={false} style={{fontSize: '10px', fontWeight: '900'}} />
                                        <YAxis axisLine={false} tickLine={false} style={{fontSize: '10px'}} />
                                        <Tooltip contentStyle={{borderRadius: '16px', border: 'none', boxShadow: '0 10px 15px -3px rgb(0 0 0 / 0.1)'}} />
                                        <Legend iconType="circle" />
                                        <Bar dataKey="presale" name="Presale (M)" fill="#3b82f6" radius={[6, 6, 0, 0]} />
                                        <Bar dataKey="bau" name="BAU (Hrs)" fill="#f59e0b" radius={[6, 6, 0, 0]} />
                                    </BarChart>
                                </ResponsiveContainer>
                            </div>
                        </div>
                        <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 chart-container">
                             <h4 className="font-black text-slate-800 mb-6 text-xs uppercase tracking-widest text-center">Status Overview</h4>
                             <div className="h-[250px]">
                                <ResponsiveContainer width="100%" height="100%">
                                    <PieChart>
                                        <Pie data={pieData} innerRadius={60} outerRadius={80} paddingAngle={5} dataKey="value">
                                            {pieData.map((entry, index) => <Cell key={`cell-${index}`} fill={COLORS[index % COLORS.length]} stroke="none" />)}
                                        </Pie>
                                        <Tooltip contentStyle={{borderRadius: '16px', border: 'none'}} />
                                        <Legend verticalAlign="bottom" align="center" iconType="circle" />
                                    </PieChart>
                                </ResponsiveContainer>
                             </div>
                        </div>
                    </div>

                    {/* ACTIVITY TABLE */}
                    <div className="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
                        <div className="p-6 bg-slate-50/50 border-b flex justify-between items-center">
                            <h4 className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Activity Detail Log</h4>
                            <button onClick={() => setShowDone(!showDone)} className="text-[10px] font-black text-blue-600 uppercase hover:underline">
                                {showDone ? "Hide Done" : "Show All"}
                            </button>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="w-full text-left">
                                <thead className="bg-slate-50 text-slate-400 text-[9px] uppercase font-black tracking-widest">
                                    <tr>
                                        <th className="px-6 py-4">Week / Project</th>
                                        <th className="px-6 py-4 bg-blue-50/30">Activity Note (สัปดาห์นี้)</th>
                                        <th className="px-6 py-4">PM / Owner</th>
                                        <th className="px-6 py-4 text-center">Status</th>
                                        <th className="px-6 py-4 text-right">Value (M)</th>
                                        <th className="px-6 py-4 text-right">Hours (h)</th>
                                        <th className="px-6 py-4 text-center">Action</th>
                                    </tr>
                                </thead>
                                <tbody className="text-sm divide-y divide-slate-100">
                                    {filteredData.map(row => (
                                        <tr key={row.id} className="hover:bg-slate-50 group transition-all">
                                            <td className="px-6 py-4">
                                                <div className="text-blue-500 font-black text-[10px] uppercase mb-1">{row.week}</div>
                                                <div className="font-black text-slate-800 text-base leading-tight">{row.task}</div>
                                                <div className="text-[10px] text-slate-400 flex items-center gap-1 mt-1 font-bold">
                                                    {Icons.Calendar} START: {row.startDate || row.date}
                                                </div>
                                            </td>
                                            <td className="px-6 py-4 bg-blue-50/10 min-w-[300px]">
                                                <div className="text-[9px] text-blue-400 font-black mb-1 flex items-center gap-1 uppercase">
                                                    <span className="w-1.5 h-1.5 rounded-full bg-blue-400"></span> Log: {row.date}
                                                </div>
                                                <div className="text-slate-800 font-bold whitespace-pre-wrap italic text-xs leading-relaxed">
                                                    {row.note || <span className="text-slate-300 font-normal">ไม่มีบันทึก</span>}
                                                </div>
                                            </td>
                                            <td className="px-6 py-4">
                                                <div className="flex items-center gap-1 text-slate-700 font-bold text-xs mb-1">
                                                    <span className="text-blue-400">{Icons.User}</span> PM: {row.projectManager || '-'}
                                                </div>
                                                <div className="text-[10px] text-slate-400 uppercase font-black flex items-center gap-1">
                                                    Owner: {row.owner || 'Panuwat'}
                                                </div>
                                            </td>
                                            <td className="px-6 py-4 text-center">
                                                <span className={`px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-tighter shadow-sm ${['Won', 'Done'].includes(row.status) ? 'bg-emerald-500 text-white' : 'bg-slate-100 text-slate-600'}`}>
                                                    {row.status}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4 text-right font-mono font-black text-blue-600 text-lg">
                                                {row.category === 'Presale' ? `${Number(row.value || 0).toFixed(1)}M` : '-'}
                                            </td>
                                            <td className="px-6 py-4 text-right font-mono font-black text-amber-600 text-lg">
                                                {row.category === 'BAU' ? `${row.hours || 0}h` : '-'}
                                            </td>
                                            <td className="px-6 py-4 text-center">
                                                <div className="flex justify-center gap-1 opacity-0 group-hover:opacity-100 transition-all">
                                                    {user.role === 'admin' && (
                                                        <>
                                                            <button onClick={() => handleEdit(row)} className="p-2 text-blue-600 hover:bg-blue-100 rounded-full">{Icons.Edit}</button>
                                                            <button onClick={() => handleDelete(row.id)} className="p-2 text-rose-600 hover:bg-rose-100 rounded-full">{Icons.Trash}</button>
                                                        </>
                                                    )}
                                                </div>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                            {filteredData.length === 0 && <div className="p-20 text-center font-black text-slate-300 uppercase tracking-widest">No data available</div>}
                        </div>
                    </div>

                    {/* MODAL FORM */}
                    {showModal && (
                        <div className="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4 modal-overlay overflow-y-auto">
                            <div className="bg-white rounded-3xl shadow-2xl w-full max-w-lg modal-content border border-slate-100 text-left">
                                <div className="p-6 border-b flex justify-between items-center bg-slate-50 rounded-t-3xl">
                                    <h3 className="font-black text-lg text-slate-800 uppercase tracking-tight">{editingId ? 'Edit Task' : 'Record Activity'}</h3>
                                    <button onClick={() => setShowModal(false)} className="p-2 hover:bg-slate-200 rounded-full transition-all">{Icons.X}</button>
                                </div>
                                <form onSubmit={handleAddSubmit} className="p-6 space-y-4 max-h-[75vh] overflow-y-auto">
                                    <div className="grid grid-cols-2 gap-4">
                                        <div><label className="text-[10px] font-black text-slate-400 uppercase mb-1 block ml-1">Log Date</label>
                                            <input type="date" required className="w-full border p-3 rounded-2xl text-sm" value={newActivity.date} onChange={e => setNewActivity({...newActivity, date: e.target.value})} />
                                        </div>
                                        <div><label className="text-[10px] font-black text-slate-400 uppercase mb-1 block ml-1">Start Date</label>
                                            <input type="date" className="w-full border p-3 rounded-2xl text-sm" value={newActivity.startDate} onChange={e => setNewActivity({...newActivity, startDate: e.target.value})} />
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div><label className="text-[10px] font-black text-slate-400 uppercase mb-1 block ml-1">Category</label>
                                            <select className="w-full border p-3 rounded-2xl text-sm outline-none" value={newActivity.category} onChange={e => setNewActivity({...newActivity, category: e.target.value})}><option value="Presale">Presale</option><option value="BAU">BAU</option></select>
                                        </div>
                                        <div><label className="text-[10px] font-black text-slate-400 uppercase mb-1 block ml-1">Task Name</label>
                                            <input type="text" required placeholder="Project Name..." className="w-full border p-3 rounded-2xl text-sm" value={newActivity.task} onChange={e => setNewActivity({...newActivity, task: e.target.value})} />
                                        </div>
                                    </div>
                                    <div><label className="text-[10px] font-black text-blue-600 uppercase mb-1 block underline ml-1">Activity Note (สัปดาห์นี้ทำอะไรไปบ้าง)</label>
                                        <textarea required rows="4" className="w-full border p-3 rounded-2xl text-sm outline-none focus:ring-2 focus:ring-blue-500 bg-blue-50/20 font-bold" value={newActivity.note} onChange={e => setNewActivity({...newActivity, note: e.target.value})} placeholder="Describe activity details..."></textarea>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div><label className="text-[10px] font-black text-slate-400 uppercase mb-1 block ml-1">Customer</label>
                                            <input type="text" placeholder="Customer Name" className="w-full border p-3 rounded-2xl text-sm" value={newActivity.customer} onChange={e => setNewActivity({...newActivity, customer: e.target.value})} />
                                        </div>
                                        <div><label className="text-[10px] font-black text-slate-400 uppercase mb-1 block ml-1">PM (Project Manager)</label>
                                            <input type="text" placeholder="PM Name" className="w-full border p-3 rounded-2xl text-sm" value={newActivity.projectManager} onChange={e => setNewActivity({...newActivity, projectManager: e.target.value})} />
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-3 gap-4">
                                        <div><label className="text-[10px] font-black text-slate-400 uppercase mb-1 block ml-1">Status</label>
                                            <select className="w-full border p-3 rounded-2xl text-sm" value={newActivity.status} onChange={e => setNewActivity({...newActivity, status: e.target.value})}>
                                                {newActivity.category === 'Presale' ? <><option value="Lead">Lead</option><option value="Proposal">Proposal</option><option value="Bit">Bit</option><option value="Won">Won</option><option value="Lost">Lost</option></> : <><option value="In Progress">In Progress</option><option value="Done">Done</option><option value="Pending">Pending</option></>}
                                            </select>
                                        </div>
                                        <div><label className="text-[10px] font-black text-slate-400 uppercase mb-1 block ml-1">OKR</label>
                                            <select className="w-full border p-3 rounded-2xl text-sm" value={newActivity.okr} onChange={e => setNewActivity({...newActivity, okr: e.target.value})}><option value="Yes">Yes</option><option value="No">No</option></select>
                                        </div>
                                        <div><label className="text-[10px] font-black text-slate-400 uppercase mb-1 block ml-1">{newActivity.category === 'Presale' ? 'Val (M)' : 'Hours'}</label>
                                            <input type="number" step="any" className="w-full border p-3 rounded-2xl text-sm" value={newActivity.value} onChange={e => setNewActivity({...newActivity, value: e.target.value})} />
                                        </div>
                                    </div>
                                    <div><label className="text-[10px] font-black text-slate-400 uppercase mb-1 block ml-1">Next Week Plan</label>
                                        <input type="text" placeholder="What's next?" className="w-full border p-3 rounded-2xl text-sm bg-slate-50" value={newActivity.nextWeek} onChange={e => setNewActivity({...newActivity, nextWeek: e.target.value})} />
                                    </div>
                                    <div className="flex justify-end gap-3 pt-4 border-t">
                                        <button type="button" onClick={() => setShowModal(false)} className="px-6 py-2 text-xs font-black text-slate-400 uppercase tracking-widest">Cancel</button>
                                        <button type="submit" className="px-12 py-3 bg-blue-600 text-white rounded-2xl text-xs font-black shadow-xl shadow-blue-100 uppercase tracking-widest hover:scale-105 transition-transform">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- Bootstrap App ---
        function startApp() {
            const check = () => {
                const ready = window.dbService && window.dbService.status === 'ready' && !!window.Recharts && !!window.ReactDOM;
                if (ready) {
                    const r = ReactDOM.createRoot(document.getElementById('root'));
                    r.render(<App />);
                } else { setTimeout(check, 200); }
            };
            check();
        }
        window.addEventListener('load', startApp);
    </script>
</body>
</html>
