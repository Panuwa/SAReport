<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presale & BAU Performance Dashboard (Secure)</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- Prop Types (Required for Recharts) -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
    
    <!-- Recharts -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.12.3/Recharts.min.js"></script>
    
    <!-- Babel -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.10/babel.min.babel.min.js"></script>

    <!-- Firebase SDKs (Modular) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCxcwdUQlVewO2C0fyCXhVYCk7adOlb7Bw",
            authDomain: "sareport-9a853.firebaseapp.com",
            projectId: "sareport-9a853",
            storageBucket: "sareport-9a853.firebasestorage.app",
            messagingSenderId: "420538767390",
            appId: "1:420538767390:web:3b07cb2bd418b84da0360f",
            measurementId: "G-HT4N05EQQE"
        };

        let db = null;
        let auth = null;

        try {
            if (firebaseConfig.apiKey) {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                console.log("Firebase initialized successfully");
            }
        } catch (e) {
            console.error("Firebase init error:", e);
        }

        window.dbService = {
            db, auth,
            getDocs, addDoc, updateDoc, deleteDoc, doc, collection, onSnapshot, query, orderBy,
            signInWithEmailAndPassword, signOut, onAuthStateChanged
        };
    </script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .modal-overlay { animation: fadeIn 0.2s ease-out; }
        .modal-content { animation: slideUp 0.3s ease-out; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root">
        <div class="flex items-center justify-center min-h-screen text-slate-500">
            <div class="animate-pulse">Loading SA Dashboard...</div>
        </div>
    </div>

    <script type="text/babel">
        const Icon = ({ path, color = "currentColor", size = 20, className="" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );

        const Icons = {
            Plus: <Icon path={<><path d="M5 12h14" /><path d="M12 5v14" /></>} />,
            Edit: <Icon path={<><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" /><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" /></>} />,
            Trash: <Icon path={<><polyline points="3 6 5 6 21 6" /><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" /></>} />,
            Calendar: <Icon path={<><rect x="3" y="4" width="18" height="18" rx="2" ry="2" /><line x1="16" y1="2" x2="16" y2="6" /><line x1="8" y1="2" x2="8" y2="6" /><line x1="3" y1="10" x2="21" y2="10" /></>} />,
            X: <Icon path={<><path d="M18 6 6 18" /><path d="m6 6 12 12" /></>} />,
            Check: <Icon path={<><polyline points="20 6 9 17 4 12" /></>} />,
            LogOut: <Icon path={<><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" /><polyline points="16 17 21 12 16 7" /><line x1="21" x2="9" y1="12" y2="12" /></>} />,
            Dollar: <Icon path={<><line x1="12" x2="12" y1="2" y2="22" /><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" /></>} />,
            Trending: <Icon path={<><polyline points="22 7 13.5 15.5 8.5 10.5 2 17" /><polyline points="16 7 22 7 22 13" /></>} />,
            Clock: <Icon path={<><circle cx="12" cy="12" r="10" /><polyline points="12 6 12 12 16 14" /></>} />,
            Target: <Icon path={<><circle cx="12" cy="12" r="10" /><circle cx="12" cy="12" r="6" /><circle cx="12" cy="12" r="2" /></>} />
        };

        const { useState, useEffect, useMemo } = React;
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, PieChart, Pie, Cell } = window.Recharts;

        const getWeekNumber = (dateStr) => {
            const date = new Date(dateStr);
            const onejan = new Date(date.getFullYear(), 0, 1);
            const week = Math.ceil((((date - onejan) / 86400000) + onejan.getDay() + 1) / 7);
            return `W${week.toString().padStart(2, '0')}`;
        };

        const COLORS = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'];

        const LoginScreen = () => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const handleLogin = async (e) => {
                e.preventDefault();
                const { auth, signInWithEmailAndPassword } = window.dbService;
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                } catch (err) {
                    setError("Login failed. Please check credentials.");
                }
            };
            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-100 p-4">
                    <form onSubmit={handleLogin} className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md space-y-4">
                        <h2 className="text-2xl font-bold text-center mb-6">SA Dashboard Login</h2>
                        <input type="email" placeholder="Email" value={email} onChange={e => setEmail(e.target.value)} required className="w-full border p-3 rounded-lg outline-none focus:ring-2 focus:ring-blue-500" />
                        <input type="password" placeholder="Password" value={password} onChange={e => setPassword(e.target.value)} required className="w-full border p-3 rounded-lg outline-none focus:ring-2 focus:ring-blue-500" />
                        {error && <p className="text-rose-500 text-sm text-center">{error}</p>}
                        <button type="submit" className="w-full py-3 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700">Login</button>
                    </form>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [showModal, setShowModal] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [showDone, setShowDone] = useState(true);

            const [newActivity, setNewActivity] = useState({
                date: new Date().toISOString().split('T')[0],
                startDate: new Date().toISOString().split('T')[0],
                category: 'Presale', task: '', note: '', customer: '', 
                projectManager: '', priority: 'Medium', status: 'Proposal', value: 0, nextWeek: ''
            });

            useEffect(() => {
                const { auth, onAuthStateChanged } = window.dbService;
                if (!auth) return;
                const unsubscribe = onAuthStateChanged(auth, (firebaseUser) => {
                    if (firebaseUser) {
                        const email = firebaseUser.email.toLowerCase();
                        const isAdmin = email.includes('admin') || email === 'panuwatk@gmail.com';
                        setUser({ email: firebaseUser.email, role: isAdmin ? 'admin' : 'viewer' });
                    } else { setUser(null); }
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const { db, collection, onSnapshot, query, orderBy } = window.dbService;
                if (!db) return;
                const q = query(collection(db, "tasks"), orderBy("date", "desc"));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const docs = snapshot.docs.map(doc => {
                        const d = doc.data();
                        return { 
                            id: doc.id, 
                            ...d,
                            note: d.note || d.activityNote || d.activity || "" 
                        };
                    });
                    setData(docs);
                });
                return () => unsubscribe();
            }, [user]);

            // Filtering & KPIs
            const filteredData = useMemo(() => {
                return data.filter(item => showDone ? true : item.status !== 'Done');
            }, [data, showDone]);

            const totalPresaleValue = useMemo(() => filteredData.reduce((acc, curr) => acc + (curr.category === 'Presale' ? Number(curr.value || 0) : 0), 0), [filteredData]);
            const totalBAUHours = useMemo(() => filteredData.reduce((acc, curr) => acc + (curr.category === 'BAU' ? Number(curr.hours || 0) : 0), 0), [filteredData]);
            const winRate = useMemo(() => {
                const presaleItems = filteredData.filter(d => d.category === 'Presale');
                if (presaleItems.length === 0) return 0;
                return Math.round((presaleItems.filter(d => d.status === 'Won').length / presaleItems.length) * 100);
            }, [filteredData]);
            const okrProgress = useMemo(() => {
                if (filteredData.length === 0) return 0;
                return Math.round((filteredData.filter(d => d.okr === 'Yes').length / filteredData.length) * 100);
            }, [filteredData]);

            const weeklyChartData = useMemo(() => {
                const weeks = [...new Set(data.map(d => d.week))].sort();
                return weeks.slice(-6).map(w => {
                    const items = data.filter(d => d.week === w);
                    return {
                        name: w,
                        presale: items.reduce((acc, curr) => acc + (curr.category === 'Presale' ? Number(curr.value || 0) : 0), 0),
                        bau: items.reduce((acc, curr) => acc + (curr.category === 'BAU' ? Number(curr.hours || 0) : 0), 0)
                    };
                });
            }, [data]);

            const statusChartData = useMemo(() => {
                const counts = {};
                filteredData.forEach(d => { counts[d.status] = (counts[d.status] || 0) + 1; });
                return Object.entries(counts).map(([name, value]) => ({ name, value }));
            }, [filteredData]);

            const handleEdit = (item) => {
                setEditingId(item.id);
                setNewActivity({
                    date: item.date || "",
                    startDate: item.startDate || item.date || "",
                    category: item.category || "Presale",
                    task: item.task || "",
                    note: item.note || "",
                    customer: item.customer || "",
                    projectManager: item.projectManager || "",
                    priority: item.priority || "Medium",
                    status: item.status || "Proposal",
                    value: item.category === 'Presale' ? (item.value || 0) : (item.hours || 0),
                    nextWeek: item.nextWeek || ""
                });
                setShowModal(true);
            };

            const handleAddSubmit = async (e) => {
                e.preventDefault();
                const { db, addDoc, updateDoc, doc, collection } = window.dbService;
                const payload = {
                    date: newActivity.date,
                    startDate: newActivity.startDate,
                    category: newActivity.category,
                    task: newActivity.task,
                    note: newActivity.note.trim(),
                    customer: newActivity.customer,
                    projectManager: newActivity.projectManager,
                    priority: newActivity.priority,
                    status: newActivity.status,
                    nextWeek: newActivity.nextWeek.trim(),
                    week: getWeekNumber(newActivity.date),
                    hours: newActivity.category === 'BAU' ? Number(newActivity.value) : 0,
                    value: newActivity.category === 'Presale' ? Number(newActivity.value) : 0,
                    updatedBy: user.email,
                    updatedAt: new Date().toISOString()
                };

                try {
                    if (editingId) {
                        await updateDoc(doc(db, "tasks", editingId), payload);
                    } else {
                        await addDoc(collection(db, "tasks"), payload);
                    }
                    setShowModal(false);
                } catch (err) { alert(err.message); }
            };

            const handleDelete = async (id) => {
                if (!confirm("Confirm Delete?")) return;
                const { db, deleteDoc, doc } = window.dbService;
                try { await deleteDoc(doc(db, "tasks", id)); } catch (err) { alert(err.message); }
            };

            if (loading) return <div className="p-10 text-center">Checking Session...</div>;
            if (!user) return <LoginScreen />;

            return (
                <div className="p-4 md:p-8 max-w-7xl mx-auto space-y-8">
                    <header className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                        <div>
                            <h1 className="text-3xl font-bold text-slate-800">SA Performance Dashboard</h1>
                            <p className="text-slate-500 flex items-center gap-2">
                                <span>Logged as: {user.email}</span>
                                <span className={`px-2 py-0.5 rounded text-[10px] uppercase font-bold ${user.role === 'admin' ? 'bg-blue-600 text-white' : 'bg-slate-200'}`}>
                                    {user.role}
                                </span>
                            </p>
                        </div>
                        <div className="flex gap-2">
                            {user.role === 'admin' && (
                                <button onClick={() => { setEditingId(null); setShowModal(true); }} className="bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-blue-700 shadow-md transition-all">
                                    {Icons.Plus} Add Activity
                                </button>
                            )}
                            <button onClick={() => window.dbService.signOut(window.dbService.auth)} className="bg-white border text-slate-600 px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-slate-50">
                                {Icons.LogOut} Logout
                            </button>
                        </div>
                    </header>

                    {/* KPI Cards */}
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4">
                            <div className="p-3 bg-blue-50 text-blue-600 rounded-xl">{Icons.Dollar}</div>
                            <div>
                                <p className="text-sm text-slate-500 font-medium">Pipeline</p>
                                <h3 className="text-xl font-bold">{totalPresaleValue.toFixed(1)}M</h3>
                            </div>
                        </div>
                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4">
                            <div className="p-3 bg-emerald-50 text-emerald-600 rounded-xl">{Icons.Trending}</div>
                            <div>
                                <p className="text-sm text-slate-500 font-medium">Win Rate</p>
                                <h3 className="text-xl font-bold">{winRate}%</h3>
                            </div>
                        </div>
                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4">
                            <div className="p-3 bg-amber-50 text-amber-600 rounded-xl">{Icons.Clock}</div>
                            <div>
                                <p className="text-sm text-slate-500 font-medium">BAU Hours</p>
                                <h3 className="text-xl font-bold">{totalBAUHours}h</h3>
                            </div>
                        </div>
                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4">
                            <div className="p-3 bg-purple-50 text-purple-600 rounded-xl">{Icons.Target}</div>
                            <div>
                                <p className="text-sm text-slate-500 font-medium">OKR Progress</p>
                                <h3 className="text-xl font-bold">{okrProgress}%</h3>
                            </div>
                        </div>
                    </div>

                    {/* Charts Section */}
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div className="lg:col-span-2 bg-white p-6 rounded-2xl shadow-sm border border-slate-100 min-h-[350px]">
                            <h4 className="font-bold text-slate-700 mb-6">Weekly Activity Trend</h4>
                            <div className="h-[280px]">
                                <ResponsiveContainer width="100%" height="100%">
                                    <BarChart data={weeklyChartData}>
                                        <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                        <XAxis dataKey="name" axisLine={false} tickLine={false} />
                                        <YAxis axisLine={false} tickLine={false} />
                                        <Tooltip />
                                        <Legend iconType="circle" />
                                        <Bar dataKey="presale" name="Presale (M)" fill="#3b82f6" radius={[4, 4, 0, 0]} />
                                        <Bar dataKey="bau" name="BAU Hours" fill="#f59e0b" radius={[4, 4, 0, 0]} />
                                    </BarChart>
                                </ResponsiveContainer>
                            </div>
                        </div>
                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 min-h-[350px]">
                            <h4 className="font-bold text-slate-700 mb-6 text-center">Task Status Distribution</h4>
                            <div className="h-[280px]">
                                <ResponsiveContainer width="100%" height="100%">
                                    <PieChart>
                                        <Pie data={statusChartData} innerRadius={60} outerRadius={80} paddingAngle={5} dataKey="value">
                                            {statusChartData.map((entry, index) => (
                                                <Cell key={`cell-${index}`} fill={COLORS[index % COLORS.length]} />
                                            ))}
                                        </Pie>
                                        <Tooltip />
                                        <Legend verticalAlign="bottom" height={36}/>
                                    </PieChart>
                                </ResponsiveContainer>
                            </div>
                        </div>
                    </div>

                    {/* Main Table */}
                    <div className="bg-white rounded-2xl shadow-sm border overflow-hidden">
                        <div className="p-4 border-b flex justify-between items-center bg-slate-50/50">
                            <h4 className="font-bold text-slate-700 uppercase text-xs tracking-wider">Detailed Activity Log</h4>
                            <button onClick={() => setShowDone(!showDone)} className="text-xs font-medium text-slate-500 hover:text-blue-600 transition-colors">
                                {showDone ? "Hide Done Tasks" : "Show All Tasks"}
                            </button>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="w-full text-left">
                                <thead className="bg-slate-50 text-slate-500 text-xs uppercase">
                                    <tr>
                                        <th className="px-6 py-4">Week / Project</th>
                                        <th className="px-6 py-4 bg-blue-50/50">Activity (This Week)</th>
                                        <th className="px-6 py-4 text-center">Status</th>
                                        <th className="px-6 py-4 text-right">Val/Hrs</th>
                                        <th className="px-6 py-4">Next Step</th>
                                        {user.role === 'admin' && <th className="px-6 py-4 text-center">Actions</th>}
                                    </tr>
                                </thead>
                                <tbody className="text-sm divide-y">
                                    {filteredData.map(row => (
                                        <tr key={row.id} className="hover:bg-slate-50 transition-colors group">
                                            <td className="px-6 py-4">
                                                <div className="text-blue-500 font-black text-xs">{row.week}</div>
                                                <div className="font-bold text-slate-700 text-base">{row.task}</div>
                                                <div className="text-[10px] text-slate-400 flex items-center gap-1 mt-1">
                                                    {Icons.Calendar} Start: {row.startDate || row.date}
                                                </div>
                                            </td>
                                            <td className="px-6 py-4 bg-blue-50/10 min-w-[300px]">
                                                <div className="text-[10px] text-blue-400 font-bold mb-1">LOG: {row.date}</div>
                                                <div className="text-slate-800 font-medium leading-relaxed whitespace-pre-wrap">
                                                    {row.note ? row.note : <span className="text-slate-300 italic">(No details recorded)</span>}
                                                </div>
                                            </td>
                                            <td className="px-6 py-4 text-center">
                                                <span className={`px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-tighter ${['Won', 'Done'].includes(row.status) ? 'bg-emerald-100 text-emerald-700' : 'bg-slate-100 text-slate-600'}`}>
                                                    {row.status}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4 text-right font-mono font-bold text-slate-600">
                                                {row.category === 'Presale' ? `${Number(row.value || 0).toFixed(1)}M` : `${row.hours || 0}h`}
                                            </td>
                                            <td className="px-6 py-4">
                                                <div className="text-xs text-indigo-600 font-medium line-clamp-2">{row.nextWeek || '-'}</div>
                                            </td>
                                            {user.role === 'admin' && (
                                                <td className="px-6 py-4 text-center">
                                                    <div className="flex justify-center gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                                        <button onClick={() => handleEdit(row)} className="p-2 text-blue-600 hover:bg-blue-100 rounded-full">{Icons.Edit}</button>
                                                        <button onClick={() => handleDelete(row.id)} className="p-2 text-rose-600 hover:bg-rose-100 rounded-full">{Icons.Trash}</button>
                                                    </div>
                                                </td>
                                            )}
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {/* Modal */}
                    {showModal && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 modal-overlay overflow-y-auto">
                            <div className="bg-white rounded-2xl shadow-xl w-full max-w-lg modal-content">
                                <div className="p-6 border-b flex justify-between items-center bg-slate-50 rounded-t-2xl">
                                    <h3 className="font-bold text-lg">{editingId ? 'Edit Activity' : 'Add New Activity'}</h3>
                                    <button onClick={() => setShowModal(false)} className="p-2 hover:bg-slate-200 rounded-full">{Icons.X}</button>
                                </div>
                                <form onSubmit={handleAddSubmit} className="p-6 space-y-4">
                                    <div className="grid grid-cols-2 gap-4 text-left">
                                        <div><label className="text-xs font-bold text-slate-500 block mb-1">Date Log</label>
                                            <input type="date" required className="w-full border p-2 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none" value={newActivity.date} onChange={e => setNewActivity({...newActivity, date: e.target.value})} />
                                        </div>
                                        <div><label className="text-xs font-bold text-slate-500 block mb-1">Project Start</label>
                                            <input type="date" className="w-full border p-2 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none" value={newActivity.startDate} onChange={e => setNewActivity({...newActivity, startDate: e.target.value})} />
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4 text-left">
                                        <div><label className="text-xs font-bold text-slate-500 block mb-1">Category</label>
                                            <select className="w-full border p-2 rounded-lg text-sm outline-none" value={newActivity.category} onChange={e => setNewActivity({...newActivity, category: e.target.value})}><option value="Presale">Presale</option><option value="BAU">BAU</option></select>
                                        </div>
                                        <div><label className="text-xs font-bold text-slate-500 block mb-1">Project Name</label>
                                            <input type="text" required className="w-full border p-2 rounded-lg text-sm outline-none" value={newActivity.task} onChange={e => setNewActivity({...newActivity, task: e.target.value})} />
                                        </div>
                                    </div>
                                    <div className="text-left">
                                        <label className="text-xs font-bold text-blue-600 block mb-1 underline">Activity Detail (This Week)</label>
                                        <textarea required rows="4" className="w-full border p-2 rounded-lg text-sm outline-none focus:ring-2 focus:ring-blue-500 bg-blue-50/20 placeholder-blue-300" 
                                            value={newActivity.note} onChange={e => setNewActivity({...newActivity, note: e.target.value})} placeholder="Describe what you did this week..."></textarea>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4 text-left">
                                        <div><label className="text-xs font-bold text-slate-500 block mb-1">Customer</label>
                                            <input type="text" className="w-full border p-2 rounded-lg text-sm outline-none" value={newActivity.customer} onChange={e => setNewActivity({...newActivity, customer: e.target.value})} />
                                        </div>
                                        <div><label className="text-xs font-bold text-slate-500 block mb-1">PM</label>
                                            <input type="text" className="w-full border p-2 rounded-lg text-sm outline-none" value={newActivity.projectManager} onChange={e => setNewActivity({...newActivity, projectManager: e.target.value})} />
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-3 gap-4 text-left">
                                        <div><label className="text-xs font-bold text-slate-500 block mb-1">Status</label>
                                            <select className="w-full border p-2 rounded-lg text-sm outline-none" value={newActivity.status} onChange={e => setNewActivity({...newActivity, status: e.target.value})}>
                                                {newActivity.category === 'Presale' ? <><option value="Lead">Lead</option><option value="Proposal">Proposal</option><option value="Bit">Bit</option><option value="Won">Won</option><option value="Lost">Lost</option></> : <><option value="In Progress">In Progress</option><option value="Done">Done</option><option value="Pending">Pending</option></>}
                                            </select>
                                        </div>
                                        <div><label className="text-xs font-bold text-slate-500 block mb-1">Priority</label>
                                            <select className="w-full border p-2 rounded-lg text-sm outline-none" value={newActivity.priority} onChange={e => setNewActivity({...newActivity, priority: e.target.value})}><option value="High">High</option><option value="Medium">Medium</option><option value="Low">Low</option></select>
                                        </div>
                                        <div><label className="text-xs font-bold text-slate-500 block mb-1">{newActivity.category === 'Presale' ? 'Val(M)' : 'Hrs'}</label>
                                            <input type="number" step="any" className="w-full border p-2 rounded-lg text-sm outline-none" value={newActivity.value} onChange={e => setNewActivity({...newActivity, value: e.target.value})} />
                                        </div>
                                    </div>
                                    <div className="text-left"><label className="text-xs font-bold text-slate-500 block mb-1">Next Week Plan</label>
                                        <input type="text" className="w-full border p-2 rounded-lg text-sm bg-slate-50 outline-none" value={newActivity.nextWeek} onChange={e => setNewActivity({...newActivity, nextWeek: e.target.value})} placeholder="Next step..." />
                                    </div>
                                    <div className="flex justify-end gap-3 pt-4 border-t">
                                        <button type="button" onClick={() => setShowModal(false)} className="px-4 py-2 text-sm text-slate-600 hover:text-slate-900">Cancel</button>
                                        <button type="submit" className="px-8 py-2 bg-blue-600 text-white rounded-xl text-sm font-bold shadow-lg shadow-blue-200 hover:bg-blue-700 transition-all">Save Activity</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
