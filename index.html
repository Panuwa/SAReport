<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presale & BAU Performance Dashboard (Secure)</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- Prop Types (Required for Recharts) -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
    
    <!-- Recharts -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.12.3/Recharts.min.js"></script>
    
    <!-- Babel -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.10/babel.min.js"></script>

    <!-- Firebase SDKs (Modular) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // --- Your Firebase Config ---
        const firebaseConfig = {
            apiKey: "AIzaSyCxcwdUQlVewO2C0fyCXhVYCk7adOlb7Bw",
            authDomain: "sareport-9a853.firebaseapp.com",
            projectId: "sareport-9a853",
            storageBucket: "sareport-9a853.firebasestorage.app",
            messagingSenderId: "420538767390",
            appId: "1:420538767390:web:3b07cb2bd418b84da0360f",
            measurementId: "G-HT4N05EQQE"
        };

        let db = null;
        let auth = null;

        try {
            if (firebaseConfig.apiKey) {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                console.log("Firebase initialized");
            }
        } catch (e) {
            console.error("Firebase init error:", e);
        }

        window.dbService = {
            db, auth,
            getDocs, addDoc, updateDoc, deleteDoc, doc, collection, onSnapshot, query, orderBy,
            signInWithEmailAndPassword, signOut, onAuthStateChanged
        };
    </script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .modal-overlay { animation: fadeIn 0.2s ease-out; }
        .modal-content { animation: slideUp 0.3s ease-out; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root">
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center space-y-4">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                <p class="text-slate-500 font-medium">Connecting to System...</p>
            </div>
        </div>
    </div>

    <script type="text/babel">
        const Icon = ({ path, color = "currentColor", size = 24, className="" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );

        const Icons = {
            Dashboard: <Icon path={<><rect width="7" height="9" x="3" y="3" rx="1" /><rect width="7" height="5" x="14" y="3" rx="1" /><rect width="7" height="9" x="14" y="12" rx="1" /><rect width="7" height="5" x="3" y="16" rx="1" /></>} />,
            Dollar: <Icon path={<><line x1="12" x2="12" y1="2" y2="22" /><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" /></>} />,
            Trending: <Icon path={<><polyline points="22 7 13.5 15.5 8.5 10.5 2 17" /><polyline points="16 7 22 7 22 13" /></>} />,
            Clock: <Icon path={<><circle cx="12" cy="12" r="10" /><polyline points="12 6 12 12 16 14" /></>} />,
            Target: <Icon path={<><circle cx="12" cy="12" r="10" /><circle cx="12" cy="12" r="6" /><circle cx="12" cy="12" r="2" /></>} />,
            Filter: <Icon path={<><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3" /></>} />,
            Eye: <Icon path={<><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" /><circle cx="12" cy="12" r="3" /></>} />,
            EyeOff: <Icon path={<><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24" /><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.9 3.23" /><path d="M17.73 17.73a10.43 10.43 0 0 1-5.73 1.27c-7 0-10-7-10-7a13.16 13.16 0 0 1 3.23-1.9" /><line x1="2" x2="22" y1="2" y2="22" /></>} />,
            User: <Icon path={<><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" /><circle cx="12" cy="7" r="4" /></>} />,
            UserCheck: <Icon path={<><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><polyline points="16 11 18 13 22 9" /></>} />,
            Plus: <Icon path={<><path d="M5 12h14" /><path d="M12 5v14" /></>} />,
            X: <Icon path={<><path d="M18 6 6 18" /><path d="m6 6 12 12" /></>} />,
            Lock: <Icon path={<><rect width="18" height="11" x="3" y="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 10 0v4" /></>} />,
            LogOut: <Icon path={<><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" /><polyline points="16 17 21 12 16 7" /><line x1="21" x2="9" y1="12" y2="12" /></>} />,
            Edit: <Icon path={<><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" /><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" /></>} />,
            Trash: <Icon path={<><polyline points="3 6 5 6 21 6" /><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" /></>} />,
            Calendar: <Icon path={<><rect x="3" y="4" width="18" height="18" rx="2" ry="2" /><line x1="16" y1="2" x2="16" y2="6" /><line x1="8" y1="2" x2="8" y2="6" /><line x1="3" y1="10" x2="21" y2="10" /></>} />
        };

        const { useState, useEffect, useMemo } = React;
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, PieChart, Pie, Cell } = window.Recharts;

        // --- Mock Data ---
        const MOCK_DATA = [
            { id: 1, week: 'W07', date: '2026-02-10', startDate: '2026-01-15', quarter: 'Q1', category: 'Presale', task: 'Project Alpha', note: 'Requirement gathering', customer: 'ABC Corp', owner: 'Panuwat', projectManager: 'Somsak', status: 'Won', priority: 'High', value: 2000000, hours: 0, okr: 'Yes', nextWeek: 'Kickoff meeting' }
        ];

        const COLORS = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'];

        const getWeekNumber = (dateStr) => {
            const date = new Date(dateStr);
            const onejan = new Date(date.getFullYear(), 0, 1);
            const week = Math.ceil((((date - onejan) / 86400000) + onejan.getDay() + 1) / 7);
            return `W${week.toString().padStart(2, '0')}`;
        };

        const getQuarter = (dateStr) => {
             const date = new Date(dateStr);
             const month = date.getMonth() + 1;
             return 'Q' + Math.ceil(month / 3);
        };

        const LoginScreen = () => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleLogin = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);
                const { auth, signInWithEmailAndPassword } = window.dbService;
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                } catch (err) {
                    setError("Login failed. Please check credentials.");
                }
                setLoading(false);
            };

            return (
                <div className="min-h-screen bg-slate-100 flex items-center justify-center p-4">
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center">
                        <div className="mb-6 flex justify-center text-blue-600">{Icons.Lock}</div>
                        <h2 className="text-2xl font-bold text-slate-800 mb-2">Secure Login</h2>
                        <form onSubmit={handleLogin} className="text-left space-y-4">
                            <input type="email" placeholder="Email" value={email} onChange={e => setEmail(e.target.value)} required className="w-full border p-3 rounded-lg outline-none focus:ring-2 focus:ring-blue-500" />
                            <input type="password" placeholder="Password" value={password} onChange={e => setPassword(e.target.value)} required className="w-full border p-3 rounded-lg outline-none focus:ring-2 focus:ring-blue-500" />
                            {error && <p className="text-rose-500 text-sm">{error}</p>}
                            <button type="submit" disabled={loading} className="w-full py-3 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 transition-all">{loading ? 'Signing in...' : 'Sign In'}</button>
                        </form>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [authChecking, setAuthChecking] = useState(true);
            const [isFirebase, setIsFirebase] = useState(false);
            const [firebaseError, setFirebaseError] = useState(null);
            
            const [selectedQuarter, setSelectedQuarter] = useState('Q1');
            const [selectedWeek, setSelectedWeek] = useState('All');
            const [showDone, setShowDone] = useState(false);
            const [showModal, setShowModal] = useState(false);
            const [editingId, setEditingId] = useState(null);

            const [newActivity, setNewActivity] = useState({
                date: new Date().toISOString().split('T')[0],
                startDate: new Date().toISOString().split('T')[0],
                category: 'Presale',
                task: '',
                note: '',
                customer: '',
                owner: 'Panuwat',
                projectManager: '',
                priority: 'Medium',
                status: 'Proposal',
                value: 0,
                okr: 'Yes',
                nextWeek: '' 
            });

            useEffect(() => {
                const { auth, onAuthStateChanged } = window.dbService;
                if (!auth) { setAuthChecking(false); return; }
                const unsubscribe = onAuthStateChanged(auth, (firebaseUser) => {
                    if (firebaseUser) {
                        const email = firebaseUser.email.toLowerCase();
                        const isAdmin = email.includes('admin') || email.includes('panuwatk');
                        setUser({ email: firebaseUser.email, role: isAdmin ? 'admin' : 'viewer', uid: firebaseUser.uid });
                    } else {
                        setUser(null);
                    }
                    setAuthChecking(false);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const { db, collection, onSnapshot, query, orderBy } = window.dbService;
                if (!db) return;

                const q = query(collection(db, "tasks"), orderBy("date", "desc"));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const firebaseData = snapshot.docs.map(doc => ({ 
                        id: doc.id, 
                        ...doc.data(),
                        // Ensure note field exists even if Firestore object is missing it
                        note: doc.data().note || doc.data().activityNote || doc.data().activity || ""
                    }));
                    setData(firebaseData);
                    setIsFirebase(true);
                    setLoading(false);
                    setFirebaseError(null);
                }, (error) => {
                    setFirebaseError("Access Denied: Please check Firestore Rules.");
                    setIsFirebase(false); 
                    setData(MOCK_DATA);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, [user]);

            const handleLogout = async () => {
                const { auth, signOut } = window.dbService;
                if (auth) await signOut(auth);
            };

            const openAddModal = () => {
                setEditingId(null);
                setNewActivity({
                    date: new Date().toISOString().split('T')[0],
                    startDate: new Date().toISOString().split('T')[0],
                    category: 'Presale', task: '', note: '', customer: '', owner: 'Panuwat',
                    projectManager: '', priority: 'Medium', status: 'Proposal', value: 0, okr: 'Yes', nextWeek: ''
                });
                setShowModal(true);
            };

            const handleEdit = (item) => {
                setEditingId(item.id);
                setNewActivity({
                    date: item.date,
                    startDate: item.startDate || item.date,
                    category: item.category,
                    task: item.task,
                    note: item.note || item.activityNote || item.activity || '',
                    customer: item.customer,
                    owner: item.owner || 'Panuwat',
                    projectManager: item.projectManager,
                    priority: item.priority,
                    status: item.status,
                    value: item.category === 'Presale' ? item.value : item.hours,
                    okr: item.okr || 'Yes',
                    nextWeek: item.nextWeek || ''
                });
                setShowModal(true);
            };

            const handleAddSubmit = async (e) => {
                e.preventDefault();
                const week = getWeekNumber(newActivity.date);
                const quarter = getQuarter(newActivity.date);
                
                const payload = {
                    date: newActivity.date,
                    startDate: newActivity.startDate,
                    category: newActivity.category,
                    task: newActivity.task,
                    note: newActivity.note.trim(), // Explicitly send note
                    customer: newActivity.customer,
                    owner: newActivity.owner,
                    projectManager: newActivity.projectManager,
                    priority: newActivity.priority,
                    status: newActivity.status,
                    okr: newActivity.okr,
                    nextWeek: newActivity.nextWeek.trim(),
                    week,
                    quarter,
                    hours: newActivity.category === 'BAU' ? Number(newActivity.value) : 0,
                    value: newActivity.category === 'Presale' ? Number(newActivity.value) : 0,
                    updatedBy: user.email,
                    updatedAt: new Date().toISOString()
                };

                const { db, addDoc, updateDoc, doc, collection } = window.dbService;

                if (db && isFirebase) {
                    try {
                        if (editingId) {
                            await updateDoc(doc(db, "tasks", editingId), payload);
                        } else {
                            await addDoc(collection(db, "tasks"), payload);
                        }
                    } catch (e) {
                        alert("Error: " + e.message);
                    }
                } else {
                    if (editingId) {
                        setData(data.map(item => item.id === editingId ? { ...item, ...payload } : item));
                    } else {
                        setData([...data, { id: Date.now(), ...payload }]);
                    }
                }
                setShowModal(false);
            };

            const filteredData = useMemo(() => {
                return data.filter(item => {
                    const qMatch = selectedQuarter === 'All' || item.quarter === selectedQuarter;
                    const wMatch = selectedWeek === 'All' || item.week === selectedWeek;
                    const statusMatch = showDone ? true : item.status !== 'Done'; 
                    return qMatch && wMatch && statusMatch;
                });
            }, [data, selectedQuarter, selectedWeek, showDone]);

            const weeklyPerformance = useMemo(() => {
                const weeks = [...new Set(data.map(d => d.week))].sort();
                return weeks.map(w => {
                    const items = filteredData.filter(d => d.week === w);
                    return {
                        name: w,
                        presale: items.reduce((acc, curr) => acc + (curr.category === 'Presale' ? Number(curr.value) : 0), 0) / 1000000, 
                        bau: items.reduce((acc, curr) => acc + (curr.category === 'BAU' ? Number(curr.hours) : 0), 0)
                    };
                });
            }, [filteredData, data]);

            if (authChecking) return <div className="text-center p-10">Checking Session...</div>;
            if (!user) return <LoginScreen />;

            return (
                <div className="min-h-screen bg-slate-50 p-4 md:p-8 relative">
                    {/* Header */}
                    <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                        <div>
                            <h1 className="text-2xl font-bold flex items-center gap-2">
                                <span className="text-blue-600">{Icons.Dashboard}</span>
                                Presale & BAU Performance
                            </h1>
                            <div className="flex gap-2 items-center text-sm text-slate-500 mt-1">
                                {Icons.UserCheck} Logged as: <strong>{user.email}</strong> 
                                <span className="px-2 bg-blue-600 text-white rounded text-xs uppercase font-bold">{user.role}</span>
                                <span className={`px-2 rounded-full text-xs ${isFirebase ? 'bg-green-100 text-green-700' : 'bg-gray-200 text-gray-600'}`}>
                                    {isFirebase ? 'Live' : 'Mock'}
                                </span>
                            </div>
                        </div>
                        <div className="flex gap-3">
                            {user.role === 'admin' && (
                                <button onClick={openAddModal} className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 shadow-sm transition-all">
                                    {Icons.Plus} Add Activity
                                </button>
                            )}
                            <button onClick={() => setShowDone(!showDone)} className="px-4 py-2 bg-white border rounded-lg text-sm flex items-center gap-2">
                                {showDone ? Icons.Eye : Icons.EyeOff} {showDone ? 'Showing Done' : 'Hiding Done'}
                            </button>
                            <button onClick={handleLogout} className="px-4 py-2 border border-rose-200 text-rose-600 rounded-lg text-sm flex items-center gap-2 hover:bg-rose-50">
                                {Icons.LogOut} Logout
                            </button>
                        </div>
                    </div>

                    {/* Table */}
                    <div className="bg-white rounded-2xl shadow-sm border overflow-hidden">
                        <div className="overflow-x-auto">
                            <table className="w-full text-left border-collapse">
                                <thead>
                                    <tr className="bg-slate-50 text-slate-500 text-xs uppercase tracking-wider">
                                        <th className="px-6 py-4">Week</th>
                                        <th className="px-6 py-4">Category</th>
                                        <th className="px-6 py-4">Task/Project</th>
                                        <th className="px-6 py-4 bg-blue-50/50">Activity Note (This Week)</th>
                                        <th className="px-6 py-4">Status</th>
                                        <th className="px-6 py-4 text-right">Val/Hrs</th>
                                        <th className="px-6 py-4">Next Week</th>
                                        {user.role === 'admin' && <th className="px-6 py-4 text-center">Actions</th>}
                                    </tr>
                                </thead>
                                <tbody className="text-sm divide-y divide-slate-100">
                                    {filteredData.map((row) => (
                                        <tr key={row.id} className="hover:bg-slate-50 transition-all">
                                            <td className="px-6 py-4 text-slate-400 font-medium">{row.week}</td>
                                            <td className="px-6 py-4">
                                                <span className={`px-2 py-0.5 rounded text-xs font-bold ${row.category === 'Presale' ? 'bg-blue-100 text-blue-700' : 'bg-amber-100 text-amber-700'}`}>{row.category}</span>
                                            </td>
                                            <td className="px-6 py-4">
                                                <div className="font-bold text-slate-700">{row.task}</div>
                                                <div className="text-xs text-slate-400 flex items-center gap-1">{Icons.Calendar} Start: {row.startDate || row.date}</div>
                                            </td>
                                            <td className="px-6 py-4 bg-blue-50/20 max-w-xs">
                                                <div className="text-[10px] text-slate-400 mb-1">Updated: {row.date}</div>
                                                <div className="text-slate-700 leading-relaxed font-medium">
                                                    {row.note || row.activityNote || row.activity || <span className="text-slate-300 italic">No note added</span>}
                                                </div>
                                            </td>
                                            <td className="px-6 py-4">
                                                <span className={`px-2 py-1 rounded text-xs font-bold ${['Won', 'Done'].includes(row.status) ? 'bg-emerald-100 text-emerald-700' : 'bg-slate-100 text-slate-600'}`}>{row.status}</span>
                                            </td>
                                            <td className="px-6 py-4 text-right font-mono font-bold">
                                                {row.category === 'Presale' ? (Number(row.value || 0)/1000000).toFixed(1) + 'M' : (row.hours || 0) + 'h'}
                                            </td>
                                            <td className="px-6 py-4 text-slate-500 italic text-xs">{row.nextWeek || '-'}</td>
                                            {user.role === 'admin' && (
                                                <td className="px-6 py-4 text-center">
                                                    <div className="flex justify-center gap-1">
                                                        <button onClick={() => handleEdit(row)} className="p-1.5 hover:bg-blue-50 rounded-full text-blue-600 transition-colors">{Icons.Edit}</button>
                                                        <button onClick={() => handleDelete(row)} className="p-1.5 hover:bg-rose-50 rounded-full text-rose-600 transition-colors">{Icons.Trash}</button>
                                                    </div>
                                                </td>
                                            )}
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {/* Modal */}
                    {showModal && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 modal-overlay overflow-y-auto">
                            <div className="bg-white rounded-2xl shadow-xl w-full max-w-lg modal-content">
                                <div className="p-6 border-b flex justify-between items-center bg-slate-50 rounded-t-2xl">
                                    <h3 className="font-bold text-lg">{editingId ? 'Edit Activity' : 'Add New Activity'}</h3>
                                    <button onClick={() => setShowModal(false)}>{Icons.X}</button>
                                </div>
                                <form onSubmit={handleAddSubmit} className="p-6 space-y-4">
                                    <div className="grid grid-cols-2 gap-4">
                                        <div><label className="text-xs font-bold text-slate-500 block mb-1">Log Date</label>
                                            <input type="date" required className="w-full border p-2 rounded-lg text-sm" value={newActivity.date} onChange={e => setNewActivity({...newActivity, date: e.target.value})} />
                                        </div>
                                        <div><label className="text-xs font-bold text-slate-500 block mb-1">Start Date</label>
                                            <input type="date" className="w-full border p-2 rounded-lg text-sm" value={newActivity.startDate} onChange={e => setNewActivity({...newActivity, startDate: e.target.value})} />
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div><label className="text-xs font-bold text-slate-500 block mb-1">Category</label>
                                            <select className="w-full border p-2 rounded-lg text-sm" value={newActivity.category} onChange={e => setNewActivity({...newActivity, category: e.target.value})}><option value="Presale">Presale</option><option value="BAU">BAU</option></select>
                                        </div>
                                        <div><label className="text-xs font-bold text-slate-500 block mb-1">Task/Project</label>
                                            <input type="text" required className="w-full border p-2 rounded-lg text-sm" value={newActivity.task} onChange={e => setNewActivity({...newActivity, task: e.target.value})} />
                                        </div>
                                    </div>
                                    <div><label className="text-xs font-bold text-blue-600 block mb-1">Activity Note (สิ่งที่ทำสัปดาห์นี้)</label>
                                        <textarea required rows="3" className="w-full border p-2 rounded-lg text-sm outline-none focus:ring-2 focus:ring-blue-500" value={newActivity.note} onChange={e => setNewActivity({...newActivity, note: e.target.value})} placeholder="ระบุสิ่งที่ทำลงไป..."></textarea>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div><label className="text-xs font-bold text-slate-500 block mb-1">Customer</label>
                                            <input type="text" className="w-full border p-2 rounded-lg text-sm" value={newActivity.customer} onChange={e => setNewActivity({...newActivity, customer: e.target.value})} />
                                        </div>
                                        <div><label className="text-xs font-bold text-slate-500 block mb-1">PM</label>
                                            <input type="text" className="w-full border p-2 rounded-lg text-sm" value={newActivity.projectManager} onChange={e => setNewActivity({...newActivity, projectManager: e.target.value})} />
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-3 gap-4">
                                        <div><label className="text-xs font-bold text-slate-500 block mb-1">Status</label>
                                            <select className="w-full border p-2 rounded-lg text-sm" value={newActivity.status} onChange={e => setNewActivity({...newActivity, status: e.target.value})}>
                                                {newActivity.category === 'Presale' ? <><option value="Lead">Lead</option><option value="Proposal">Proposal</option><option value="Bit">Bit</option><option value="Won">Won</option><option value="Lost">Lost</option></> : <><option value="In Progress">In Progress</option><option value="Done">Done</option><option value="Pending">Pending</option></>}
                                            </select>
                                        </div>
                                        <div><label className="text-xs font-bold text-slate-500 block mb-1">Priority</label>
                                            <select className="w-full border p-2 rounded-lg text-sm" value={newActivity.priority} onChange={e => setNewActivity({...newActivity, priority: e.target.value})}><option value="High">High</option><option value="Medium">Medium</option><option value="Low">Low</option></select>
                                        </div>
                                        <div><label className="text-xs font-bold text-slate-500 block mb-1">{newActivity.category === 'Presale' ? 'Value (M)' : 'Hours'}</label>
                                            <input type="number" step="any" className="w-full border p-2 rounded-lg text-sm" value={newActivity.value} onChange={e => setNewActivity({...newActivity, value: e.target.value})} />
                                        </div>
                                    </div>
                                    <div><label className="text-xs font-bold text-indigo-600 block mb-1">Plan for Next Week</label>
                                        <input type="text" className="w-full border p-2 rounded-lg text-sm" value={newActivity.nextWeek} onChange={e => setNewActivity({...newActivity, nextWeek: e.target.value})} placeholder="แผนงานสัปดาห์หน้า..." />
                                    </div>
                                    <div className="flex justify-end gap-3 pt-4 border-t">
                                        <button type="button" onClick={() => setShowModal(false)} className="px-4 py-2 text-sm text-slate-600">Cancel</button>
                                        <button type="submit" className="px-6 py-2 bg-blue-600 text-white rounded-lg text-sm font-bold">Save Activity</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
