<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA Performance Dashboard (Full Features)</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- Prop Types -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
    
    <!-- Recharts -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.12.3/Recharts.min.js"></script>
    
    <!-- Babel -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.10/babel.min.js"></script>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCxcwdUQlVewO2C0fyCXhVYCk7adOlb7Bw",
            authDomain: "sareport-9a853.firebaseapp.com",
            projectId: "sareport-9a853",
            storageBucket: "sareport-9a853.firebasestorage.app",
            messagingSenderId: "420538767390",
            appId: "1:420538767390:web:3b07cb2bd418b84da0360f",
            measurementId: "G-HT4N05EQQE"
        };

        try {
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            const auth = getAuth(app);
            
            window.dbService = {
                db, auth,
                addDoc, updateDoc, deleteDoc, doc, collection, onSnapshot, query, orderBy,
                signInWithEmailAndPassword, signOut, onAuthStateChanged,
                status: 'ready'
            };
        } catch (e) {
            console.error("Firebase error:", e);
        }
    </script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; }
        .modal-overlay { animation: fadeIn 0.2s ease-out; }
        .modal-content { animation: slideUp 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="bg-slate-100 text-slate-900">
    <div id="root">
        <div class="flex items-center justify-center min-h-screen bg-slate-50">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <p class="text-slate-500 font-bold uppercase tracking-widest text-xs">กำลังเตรียมหน้าจอ Dashboard...</p>
            </div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, PieChart, Pie, Cell } = window.Recharts || {};

        // --- Icons ---
        const Icon = ({ path, color = "currentColor", size = 18 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                {path}
            </svg>
        );

        const Icons = {
            Plus: <Icon path={<><path d="M5 12h14" /><path d="M12 5v14" /></>} />,
            Edit: <Icon path={<><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" /><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" /></>} />,
            Trash: <Icon path={<><polyline points="3 6 5 6 21 6" /><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" /></>} />,
            Filter: <Icon path={<><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3" /></>} />,
            User: <Icon path={<><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" /><circle cx="12" cy="7" r="4" /></>} />,
            Calendar: <Icon path={<><rect x="3" y="4" width="18" height="18" rx="2" ry="2" /><line x1="16" y1="2" x2="16" y2="6" /><line x1="8" y1="2" x2="8" y2="6" /><line x1="3" y1="10" x2="21" y2="10" /></>} />,
            Dollar: <Icon path={<><line x1="12" x2="12" y1="2" y2="22" /><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" /></>} />,
            Clock: <Icon path={<><circle cx="12" cy="12" r="10" /><polyline points="12 6 12 12 16 14" /></>} />,
            Target: <Icon path={<><circle cx="12" cy="12" r="10" /><circle cx="12" cy="12" r="6" /><circle cx="12" cy="12" r="2" /></>} />,
            LogOut: <Icon path={<><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" /><polyline points="16 17 21 12 16 7" /><line x1="21" x2="9" y1="12" y2="12" /></>} />
        };

        const COLORS = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#14b8a6'];

        const getWeekNumber = (dateStr) => {
            const date = new Date(dateStr);
            const onejan = new Date(date.getFullYear(), 0, 1);
            const week = Math.ceil((((date - onejan) / 86400000) + onejan.getDay() + 1) / 7);
            return `W${week.toString().padStart(2, '0')}`;
        };

        const LoginScreen = () => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const handleLogin = async (e) => {
                e.preventDefault();
                try {
                    await window.dbService.signInWithEmailAndPassword(window.dbService.auth, email.trim(), password);
                } catch (err) {
                    setError("ล็อกอินไม่สำเร็จ กรุณาตรวจสอบอีเมลและรหัสผ่าน");
                }
            };
            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-100 p-4 text-left">
                    <form onSubmit={handleLogin} className="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md space-y-4">
                        <h2 className="text-2xl font-black text-center text-slate-800 uppercase tracking-tighter">Dashboard Login</h2>
                        <input type="email" placeholder="Email" value={email} onChange={e => setEmail(e.target.value)} required className="w-full border p-4 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500" />
                        <input type="password" placeholder="Password" value={password} onChange={e => setPassword(e.target.value)} required className="w-full border p-4 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500" />
                        {error && <p className="text-rose-500 text-xs font-bold text-center bg-rose-50 p-3 rounded-xl border border-rose-100">{error}</p>}
                        <button type="submit" className="w-full py-4 bg-blue-600 text-white font-black rounded-2xl hover:bg-blue-700 transition-all shadow-lg shadow-blue-100 uppercase tracking-widest">เข้าสู่ระบบ</button>
                    </form>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [showModal, setShowModal] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [showDone, setShowDone] = useState(true);
            const [selectedWeek, setSelectedWeek] = useState('All');
            const [currentTime, setCurrentTime] = useState(new Date());

            // Default State
            const [newActivity, setNewActivity] = useState({
                date: new Date().toISOString().split('T')[0],
                startDate: new Date().toISOString().split('T')[0],
                category: 'Presale', task: '', note: '', customer: '', 
                projectManager: '', priority: 'Medium', status: 'Proposal', value: 0, nextWeek: '', okr: 'Yes',
                subCategory: 'Technical Consultancy' 
            });

            // Live Time Setup
            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            // Auth Check
            useEffect(() => {
                const svc = window.dbService;
                if (!svc || !svc.auth) return;
                const unsubscribe = svc.onAuthStateChanged(svc.auth, (fbUser) => {
                    if (fbUser) {
                        const email = fbUser.email.toLowerCase();
                        const isAdmin = email.includes('admin') || email === 'panuwatk@gmail.com';
                        setUser({ email: fbUser.email, role: isAdmin ? 'admin' : 'viewer' });
                    } else { setUser(null); }
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            // Data Fetching
            useEffect(() => {
                if (!user || !window.dbService.db) return;
                const { db, collection, onSnapshot, query, orderBy } = window.dbService;
                const q = query(collection(db, "tasks"), orderBy("date", "desc"));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const docs = snapshot.docs.map(doc => {
                        const d = doc.data();
                        return { 
                            id: doc.id, 
                            ...d,
                            note: d.note || d.activityNote || d.activity || "" 
                        };
                    });
                    setData(docs);
                });
                return () => unsubscribe();
            }, [user]);

            // Filters & Unique Weeks
            const uniqueWeeks = useMemo(() => {
                const weeks = [...new Set(data.map(d => d.week))].filter(Boolean).sort();
                return weeks;
            }, [data]);
            
            const filteredData = useMemo(() => {
                return data.filter(item => {
                    const weekMatch = selectedWeek === 'All' || item.week === selectedWeek;
                    const statusMatch = showDone ? true : item.status !== 'Done';
                    return weekMatch && statusMatch;
                });
            }, [data, selectedWeek, showDone]);

            // KPIs
            const kpis = useMemo(() => {
                const presale = filteredData.reduce((acc, curr) => acc + (curr.category === 'Presale' ? Number(curr.value || 0) : 0), 0);
                // Combine BAU and Operational Support for Hours tracking
                const bauAndOps = filteredData.reduce((acc, curr) => acc + (['BAU', 'Operational Support'].includes(curr.category) ? Number(curr.hours || 0) : 0), 0);
                
                const winItems = filteredData.filter(d => d.category === 'Presale');
                const winRate = winItems.length ? Math.round((winItems.filter(d => d.status === 'Won').length / winItems.length) * 100) : 0;
                
                const okrRate = filteredData.length ? Math.round((filteredData.filter(d => d.okr === 'Yes').length / filteredData.length) * 100) : 0;
                return { presale, bauAndOps, winRate, okrRate };
            }, [filteredData]);

            // Chart Data
            const chartData = useMemo(() => {
                const weeks = [...new Set(data.map(d => d.week))].sort().slice(-6);
                return weeks.map(w => {
                    const items = data.filter(d => d.week === w);
                    return {
                        name: w,
                        presale: items.reduce((acc, curr) => acc + (curr.category === 'Presale' ? Number(curr.value || 0) : 0), 0),
                        bau: items.reduce((acc, curr) => acc + (curr.category === 'BAU' ? Number(curr.hours || 0) : 0), 0),
                        opSupport: items.reduce((acc, curr) => acc + (curr.category === 'Operational Support' ? Number(curr.hours || 0) : 0), 0)
                    };
                });
            }, [data]);

            // Modal Handlers
            const handleEdit = (item) => {
                setEditingId(item.id);
                setNewActivity({
                    date: item.date || "",
                    startDate: item.startDate || item.date || "",
                    category: item.category || "Presale",
                    subCategory: item.subCategory || "Technical Consultancy",
                    task: item.task || "",
                    note: item.note || "",
                    customer: item.customer || "",
                    projectManager: item.projectManager || "",
                    priority: item.priority || "Medium",
                    status: item.status || "Proposal",
                    value: item.category === 'Presale' ? (item.value || 0) : (item.hours || 0),
                    nextWeek: item.nextWeek || "",
                    okr: item.okr || "Yes"
                });
                setShowModal(true);
            };

            const handleAddSubmit = async (e) => {
                e.preventDefault();
                const { db, addDoc, updateDoc, doc, collection } = window.dbService;
                const isOpSupport = newActivity.category === 'Operational Support';
                
                const payload = {
                    ...newActivity,
                    subCategory: isOpSupport ? newActivity.subCategory : '',
                    week: getWeekNumber(newActivity.date),
                    hours: ['BAU', 'Operational Support'].includes(newActivity.category) ? Number(newActivity.value) : 0,
                    value: newActivity.category === 'Presale' ? Number(newActivity.value) : 0,
                    updatedAt: new Date().toISOString()
                };
                try {
                    if (editingId) { await updateDoc(doc(db, "tasks", editingId), payload); }
                    else { await addDoc(collection(db, "tasks"), payload); }
                    setShowModal(false);
                } catch (err) { alert("Error: " + err.message); }
            };

            // FIX: Handle Category Change to auto-update Default Status
            const handleCategoryChange = (e) => {
                const newCat = e.target.value;
                let defaultStatus = 'In Progress'; // Default for BAU and Operational Support
                if (newCat === 'Presale') {
                    defaultStatus = 'Proposal'; // Default for Presale
                }
                
                setNewActivity({
                    ...newActivity, 
                    category: newCat, 
                    status: defaultStatus,
                    subCategory: newCat === 'Operational Support' ? 'Technical Consultancy' : ''
                });
            };

            if (loading) return null;
            if (!user) return <LoginScreen />;

            // Date Formatting
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = currentTime.toLocaleDateString('en-US', dateOptions);
            const formattedTime = currentTime.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });

            return (
                <div className="p-4 md:p-8 max-w-7xl mx-auto space-y-6">
                    {/* Top Header */}
                    <header className="flex flex-col lg:flex-row justify-between items-start lg:items-center gap-4 bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                        <div className="flex justify-between w-full lg:w-auto">
                            <div>
                                <h1 className="text-2xl font-black text-slate-800 tracking-tighter uppercase">SA Performance Dashboard</h1>
                                <div className="flex items-center gap-2 mt-1">
                                    <span className="text-slate-400 text-xs font-bold uppercase tracking-widest">{user.email}</span>
                                    <span className="bg-blue-600 text-white px-2 py-0.5 rounded text-[10px] font-black uppercase">{user.role}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div className="flex flex-col lg:flex-row flex-wrap gap-4 w-full lg:w-auto lg:items-center">
                            {/* Live Date Time Display */}
                            <div className="text-left lg:text-right px-4 lg:border-r border-slate-200">
                                <p className="text-sm font-black text-slate-700">{formattedDate}</p>
                                <p className="text-xs font-bold text-blue-500 uppercase tracking-widest">{formattedTime}</p>
                            </div>

                            <div className="flex gap-2 w-full lg:w-auto">
                                {/* WEEK FILTER UI */}
                                <div className="flex items-center gap-2 bg-slate-50 border border-slate-200 px-4 py-2 rounded-2xl text-xs font-black group">
                                    <span className="text-slate-400 group-hover:text-blue-600 transition-colors">{Icons.Filter}</span>
                                    <select value={selectedWeek} onChange={e => setSelectedWeek(e.target.value)} className="bg-transparent outline-none uppercase font-black text-blue-600">
                                        <option value="All">All Weeks</option>
                                        {uniqueWeeks.map(w => <option key={w} value={w}>{w}</option>)}
                                    </select>
                                </div>
                                
                                {user.role === 'admin' && (
                                    <button onClick={() => { 
                                        setEditingId(null); 
                                        setNewActivity({
                                            date: new Date().toISOString().split('T')[0],
                                            startDate: new Date().toISOString().split('T')[0],
                                            category: 'Presale', task: '', note: '', customer: '', 
                                            projectManager: '', priority: 'Medium', status: 'Proposal', value: 0, nextWeek: '', okr: 'Yes',
                                            subCategory: 'Technical Consultancy' 
                                        });
                                        setShowModal(true); 
                                    }} className="bg-blue-600 text-white px-5 py-2.5 rounded-2xl text-xs font-black hover:bg-blue-700 shadow-xl shadow-blue-100 transition-all uppercase flex items-center justify-center gap-2 flex-grow lg:flex-grow-0">
                                        {Icons.Plus} Add
                                    </button>
                                )}
                                <button onClick={() => window.dbService.signOut(window.dbService.auth)} className="bg-white border border-slate-200 text-slate-500 px-4 py-2.5 rounded-2xl text-xs font-black hover:bg-slate-50 uppercase flex items-center justify-center gap-2 flex-grow lg:flex-grow-0">
                                    {Icons.LogOut}
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* KPI CARDS */}
                    <div className="grid grid-cols-2 lg:grid-cols-4 gap-4">
                        <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 flex items-center gap-4 group transition-all">
                            <div className="p-3 bg-blue-50 text-blue-600 rounded-2xl group-hover:bg-blue-600 group-hover:text-white transition-all">{Icons.Dollar}</div>
                            <div><p className="text-[10px] text-slate-400 font-black uppercase tracking-widest">Pipeline</p><h3 className="text-xl font-black">{kpis.presale.toFixed(1)}M</h3></div>
                        </div>
                        <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 flex items-center gap-4 group transition-all">
                            <div className="p-3 bg-emerald-50 text-emerald-600 rounded-2xl group-hover:bg-emerald-600 group-hover:text-white transition-all">{Icons.Target}</div>
                            <div><p className="text-[10px] text-slate-400 font-black uppercase tracking-widest">Win Rate</p><h3 className="text-xl font-black">{kpis.winRate}%</h3></div>
                        </div>
                        <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 flex items-center gap-4 group transition-all">
                            <div className="p-3 bg-amber-50 text-amber-600 rounded-2xl group-hover:bg-amber-600 group-hover:text-white transition-all">{Icons.Clock}</div>
                            <div><p className="text-[10px] text-slate-400 font-black uppercase tracking-widest">BAU & Ops Hrs</p><h3 className="text-xl font-black">{kpis.bauAndOps}h</h3></div>
                        </div>
                        <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 flex items-center gap-4 group transition-all">
                            <div className="p-3 bg-purple-50 text-purple-600 rounded-2xl group-hover:bg-purple-600 group-hover:text-white transition-all">{Icons.Target}</div>
                            <div><p className="text-[10px] text-slate-400 font-black uppercase tracking-widest">OKR Progress</p><h3 className="text-xl font-black">{kpis.okrRate}%</h3></div>
                        </div>
                    </div>

                    {/* CHARTS */}
                    {ResponsiveContainer && (
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            <div className="lg:col-span-2 bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                                <h4 className="font-black text-slate-800 mb-6 text-xs uppercase tracking-widest flex items-center gap-2">
                                    <span className="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></span> Weekly Performance Trend
                                </h4>
                                <div className="h-[250px]">
                                    <ResponsiveContainer width="100%" height="100%">
                                        <BarChart data={chartData}>
                                            <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                            <XAxis dataKey="name" axisLine={false} tickLine={false} style={{fontSize: '10px', fontWeight: '900'}} />
                                            <YAxis axisLine={false} tickLine={false} style={{fontSize: '10px'}} />
                                            <Tooltip contentStyle={{borderRadius: '16px', border: 'none', boxShadow: '0 10px 15px -3px rgb(0 0 0 / 0.1)'}} />
                                            <Legend iconType="circle" />
                                            <Bar dataKey="presale" name="Presale (M)" fill="#3b82f6" radius={[6, 6, 0, 0]} />
                                            <Bar dataKey="bau" name="BAU (Hrs)" fill="#f59e0b" radius={[6, 6, 0, 0]} />
                                            <Bar dataKey="opSupport" name="Op Support (Hrs)" fill="#14b8a6" radius={[6, 6, 0, 0]} />
                                        </BarChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>
                            <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                                 <h4 className="font-black text-slate-800 mb-6 text-xs uppercase tracking-widest text-center">Status Distribution</h4>
                                 <div className="h-[250px]">
                                    <ResponsiveContainer width="100%" height="100%">
                                        <PieChart>
                                            <Pie data={Object.entries(filteredData.reduce((acc, c) => ({...acc, [c.status]: (acc[c.status] || 0) + 1}), {})).map(([name, value]) => ({name, value}))} innerRadius={60} outerRadius={80} paddingAngle={5} dataKey="value">
                                                {COLORS.map((color, index) => <Cell key={`cell-${index}`} fill={color} stroke="none" />)}
                                            </Pie>
                                            <Tooltip contentStyle={{borderRadius: '16px', border: 'none'}} />
                                            <Legend verticalAlign="bottom" align="center" iconType="circle" />
                                        </PieChart>
                                    </ResponsiveContainer>
                                 </div>
                            </div>
                        </div>
                    )}

                    {/* ACTIVITY LOG TABLE */}
                    <div className="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
                        <div className="p-6 bg-slate-50 border-b flex justify-between items-center">
                            <h4 className="text-[10px] font-black text-slate-500 uppercase tracking-widest">Activity Detail Log</h4>
                            <button onClick={() => setShowDone(!showDone)} className="text-[10px] font-black text-blue-600 uppercase hover:underline">
                                {showDone ? "Hide Done Tasks" : "Show All Tasks"}
                            </button>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="w-full text-left border-collapse">
                                <thead className="bg-slate-50 text-slate-400 text-[10px] uppercase font-black tracking-widest">
                                    <tr>
                                        <th className="px-6 py-5">Week / Category / Task</th>
                                        <th className="px-6 py-5 bg-blue-50/50">Activity Note (สัปดาห์นี้ทำอะไร)</th>
                                        <th className="px-6 py-5">Project Manager</th>
                                        <th className="px-6 py-5 text-center">Status</th>
                                        <th className="px-6 py-5 text-right">Value (M)</th>
                                        <th className="px-6 py-5 text-right">Hours (h)</th>
                                        <th className="px-6 py-5 text-center">Actions</th>
                                    </tr>
                                </thead>
                                <tbody className="text-sm divide-y divide-slate-100 bg-white">
                                    {filteredData.map(row => (
                                        <tr key={row.id} className="hover:bg-slate-50 group transition-all">
                                            <td className="px-6 py-5">
                                                <div className="flex items-center gap-2 mb-2">
                                                    <span className="text-blue-500 font-black text-[10px] uppercase">{row.week}</span>
                                                    <span className={`px-2 py-0.5 rounded-full text-[9px] font-bold ${
                                                        row.category === 'Presale' ? 'bg-blue-100 text-blue-700' : 
                                                        row.category === 'BAU' ? 'bg-amber-100 text-amber-700' : 'bg-teal-100 text-teal-700'
                                                    }`}>
                                                        {row.category}
                                                    </span>
                                                </div>
                                                <div className="font-black text-slate-800 text-base leading-tight">
                                                    {row.task}
                                                </div>
                                                {row.category === 'Operational Support' && row.subCategory && (
                                                    <div className="text-[10px] text-teal-600 font-bold mt-1">({row.subCategory})</div>
                                                )}
                                                <div className="text-[10px] text-slate-400 flex items-center gap-1 mt-2 font-bold bg-slate-100 w-fit px-2 py-0.5 rounded">
                                                    {Icons.Calendar} Start: {row.startDate || row.date}
                                                </div>
                                            </td>
                                            <td className="px-6 py-5 bg-blue-50/20 min-w-[320px] max-w-md">
                                                <div className="text-[9px] text-blue-400 font-black mb-2 flex items-center gap-1 uppercase">
                                                    <span className="w-1.5 h-1.5 rounded-full bg-blue-400"></span> Log Date: {row.date}
                                                </div>
                                                <div className="text-slate-800 font-bold whitespace-pre-wrap italic text-xs leading-relaxed border-l-2 border-blue-200 pl-3">
                                                    {row.note ? row.note : <span className="text-slate-300 font-normal">ไม่มีบันทึกรายละเอียดงาน</span>}
                                                </div>
                                            </td>
                                            <td className="px-6 py-5">
                                                <div className="flex items-center gap-2 text-slate-700 font-bold text-xs">
                                                    <div className="w-6 h-6 rounded-full bg-indigo-50 text-indigo-500 flex items-center justify-center text-[10px] font-black uppercase">
                                                        {(row.projectManager || 'N').charAt(0)}
                                                    </div>
                                                    {row.projectManager || '-'}
                                                </div>
                                            </td>
                                            <td className="px-6 py-5 text-center">
                                                <span className={`px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-tighter shadow-sm ${['Won', 'Done'].includes(row.status) ? 'bg-emerald-500 text-white' : 'bg-slate-200 text-slate-600'}`}>
                                                    {row.status}
                                                </span>
                                            </td>
                                            <td className="px-6 py-5 text-right font-mono font-black text-blue-600 text-lg">
                                                {row.category === 'Presale' ? `${Number(row.value || 0).toFixed(1)}M` : '-'}
                                            </td>
                                            <td className="px-6 py-5 text-right font-mono font-black text-amber-600 text-lg">
                                                {['BAU', 'Operational Support'].includes(row.category) ? `${row.hours || 0}h` : '-'}
                                            </td>
                                            <td className="px-6 py-5 text-center">
                                                <div className="flex justify-center gap-1 opacity-0 group-hover:opacity-100 transition-all">
                                                    {user.role === 'admin' && (
                                                        <>
                                                            <button onClick={() => handleEdit(row)} className="p-2 text-blue-600 hover:bg-blue-100 rounded-full transition-colors">{Icons.Edit}</button>
                                                            <button onClick={() => { if(confirm("Confirm delete?")) window.dbService.deleteDoc(window.dbService.doc(window.dbService.db, "tasks", row.id)); }} className="p-2 text-rose-600 hover:bg-rose-100 rounded-full transition-colors">{Icons.Trash}</button>
                                                        </>
                                                    )}
                                                </div>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {/* FORM MODAL */}
                    {showModal && (
                        <div className="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4 modal-overlay overflow-y-auto">
                            <div className="bg-white rounded-[2rem] shadow-2xl w-full max-w-lg modal-content border border-slate-100 text-left">
                                <div className="p-8 border-b flex justify-between items-center bg-slate-50 rounded-t-[2rem]">
                                    <h3 className="font-black text-xl text-slate-800 uppercase tracking-tight">{editingId ? 'แก้ไขข้อมูล' : 'บันทึกกิจกรรมใหม่'}</h3>
                                    <button onClick={() => setShowModal(false)} className="p-2 hover:bg-slate-200 rounded-full transition-all">{Icons.X}</button>
                                </div>
                                <form onSubmit={handleAddSubmit} className="p-8 space-y-5 max-h-[75vh] overflow-y-auto">
                                    <div className="grid grid-cols-2 gap-4">
                                        <div><label className="text-[10px] font-black text-slate-400 uppercase mb-2 block ml-1">วันที่บันทึก (LOG)</label>
                                            <input type="date" required className="w-full border border-slate-200 p-3 rounded-2xl text-sm" value={newActivity.date} onChange={e => setNewActivity({...newActivity, date: e.target.value})} />
                                        </div>
                                        <div><label className="text-[10px] font-black text-slate-400 uppercase mb-2 block ml-1">วันที่เริ่มโครงการ</label>
                                            <input type="date" className="w-full border border-slate-200 p-3 rounded-2xl text-sm" value={newActivity.startDate} onChange={e => setNewActivity({...newActivity, startDate: e.target.value})} />
                                        </div>
                                    </div>
                                    
                                    <div className="grid grid-cols-1 gap-4">
                                        <div><label className="text-[10px] font-black text-slate-400 uppercase mb-2 block ml-1">ประเภทงาน (Category)</label>
                                            <select className="w-full border border-slate-200 p-3 rounded-2xl text-sm outline-none bg-slate-50" value={newActivity.category} onChange={handleCategoryChange}>
                                                <option value="Presale">Presale</option>
                                                <option value="BAU">BAU</option>
                                                <option value="Operational Support">Operational Support</option>
                                            </select>
                                        </div>
                                        
                                        {/* Dynamic Sub-Category for Operational Support */}
                                        {newActivity.category === 'Operational Support' && (
                                            <div><label className="text-[10px] font-black text-teal-500 uppercase mb-2 block ml-1">หมวดย่อย (Sub-Category)</label>
                                                <select className="w-full border border-teal-200 p-3 rounded-2xl text-sm outline-none bg-teal-50 text-teal-800 font-bold" value={newActivity.subCategory} onChange={e => setNewActivity({...newActivity, subCategory: e.target.value})}>
                                                    <option value="Technical Consultancy">Technical Consultancy</option>
                                                    <option value="Provisioning">Provisioning</option>
                                                </select>
                                            </div>
                                        )}

                                        <div><label className="text-[10px] font-black text-slate-400 uppercase mb-2 block ml-1">ชื่อโครงการ / Task</label>
                                            <input type="text" required placeholder="ชื่อโครงการ..." className="w-full border border-slate-200 p-3 rounded-2xl text-sm" value={newActivity.task} onChange={e => setNewActivity({...newActivity, task: e.target.value})} />
                                        </div>
                                    </div>

                                    <div><label className="text-[10px] font-black text-blue-600 uppercase mb-2 block ml-1 underline tracking-wider">รายละเอียดสิ่งที่ทำในสัปดาห์นี้</label>
                                        <textarea required rows="4" className="w-full border border-blue-100 p-4 rounded-2xl text-sm outline-none focus:ring-2 focus:ring-blue-500 bg-blue-50/30 font-bold placeholder-blue-300" 
                                            value={newActivity.note} onChange={e => setNewActivity({...newActivity, note: e.target.value})} placeholder="ระบุสิ่งที่ทำลงไปในสัปดาห์นี้..."></textarea>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div><label className="text-[10px] font-black text-slate-400 uppercase mb-2 block ml-1">ลูกค้า (Customer)</label>
                                            <input type="text" placeholder="ชื่อบริษัทลูกค้า..." className="w-full border border-slate-200 p-3 rounded-2xl text-sm" value={newActivity.customer} onChange={e => setNewActivity({...newActivity, customer: e.target.value})} />
                                        </div>
                                        <div><label className="text-[10px] font-black text-slate-400 uppercase mb-2 block ml-1">Project Manager</label>
                                            <input type="text" placeholder="ชื่อผู้รับผิดชอบ..." className="w-full border border-slate-200 p-3 rounded-2xl text-sm" value={newActivity.projectManager} onChange={e => setNewActivity({...newActivity, projectManager: e.target.value})} />
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-3 gap-4">
                                        <div><label className="text-[10px] font-black text-slate-400 uppercase mb-2 block ml-1">สถานะ</label>
                                            <select className="w-full border border-slate-200 p-3 rounded-2xl text-sm" value={newActivity.status} onChange={e => setNewActivity({...newActivity, status: e.target.value})}>
                                                {newActivity.category === 'Presale' ? <><option value="Lead">Lead</option><option value="Proposal">Proposal</option><option value="Bit">Bit</option><option value="Won">Won</option><option value="Lost">Lost</option></> : <><option value="In Progress">In Progress</option><option value="Done">Done</option><option value="Pending">Pending</option></>}
                                            </select>
                                        </div>
                                        <div><label className="text-[10px] font-black text-slate-400 uppercase mb-2 block ml-1">OKR</label>
                                            <select className="w-full border border-slate-200 p-3 rounded-2xl text-sm" value={newActivity.okr} onChange={e => setNewActivity({...newActivity, okr: e.target.value})}><option value="Yes">Yes</option><option value="No">No</option></select>
                                        </div>
                                        <div><label className="text-[10px] font-black text-slate-400 uppercase mb-2 block ml-1">{newActivity.category === 'Presale' ? 'Val (M)' : 'Hours'}</label>
                                            <input type="number" step="any" className="w-full border border-slate-200 p-3 rounded-2xl text-sm font-black text-blue-600" value={newActivity.value} onChange={e => setNewActivity({...newActivity, value: e.target.value})} />
                                        </div>
                                    </div>
                                    <div><label className="text-[10px] font-black text-indigo-600 uppercase mb-2 block ml-1">แผนงานสัปดาห์หน้า (Next Step)</label>
                                        <input type="text" placeholder="แผนงานขั้นต่อไป..." className="w-full border border-indigo-100 p-3 rounded-2xl text-sm bg-indigo-50/50" value={newActivity.nextWeek} onChange={e => setNewActivity({...newActivity, nextWeek: e.target.value})} />
                                    </div>
                                    <div className="flex justify-end gap-4 pt-6 border-t border-slate-100">
                                        <button type="button" onClick={() => setShowModal(false)} className="px-6 py-2 text-xs font-black text-slate-400 uppercase tracking-widest hover:text-slate-600">ยกเลิก</button>
                                        <button type="submit" className="px-12 py-4 bg-blue-600 text-white rounded-[1.25rem] text-xs font-black shadow-xl shadow-blue-100 uppercase tracking-widest hover:scale-105 transition-all">บันทึกข้อมูล</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- Reliability Bootstrapper ---
        function runDashboard() {
            const check = () => {
                const isReady = window.dbService && window.dbService.status === 'ready' && !!window.ReactDOM && !!window.Recharts;
                if (isReady) {
                    const rootEl = document.getElementById('root');
                    if (rootEl) {
                        const root = ReactDOM.createRoot(rootEl);
                        root.render(<App />);
                        console.log("Dashboard Started Successfully");
                    }
                } else {
                    setTimeout(check, 100);
                }
            };
            check();
        }
        window.addEventListener('load', runDashboard);
    </script>
</body>
</html>
